<mat-toolbar color="primary">
  <div class="toolbar-row">
      <span class="title-center">Change password</span>
  </div>
</mat-toolbar>
<mat-dialog-content>
    <form [formGroup]="changePasswordForm" class="form-container">
          <mat-form-field appearance="fill" fxFlex>
            <mat-label>Old Password</mat-label>
            <input matInput formControlName="oldPassword" type="password" required />
            <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
              <span *ngIf="changePasswordForm.controls.oldPassword.errors.required">This field is required</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" fxFlex>
            <mat-label>New Password</mat-label>
            <input matInput formControlName="newPassword" type="password" required />
            <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
              <span *ngIf="changePasswordForm.controls.newPassword.errors.required">This field is required</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" fxFlex>
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required />
            <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
              <span *ngIf="changePasswordForm.controls.confirmPassword.errors.required">This field is required</span>
            </mat-error>
            <mat-hint *ngIf="ValidateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
                <span>New password & confirm password doesn't match</span>
            </mat-hint>
          </mat-form-field>
      </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" 
    [disabled]="ValidateSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)">
        Update password
    </button>
    <button mat-raised-button mat-dialog-close>
       close
    </button>
</mat-dialog-actions>
