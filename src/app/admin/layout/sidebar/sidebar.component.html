<mat-nav-list>
    <mat-list-item *ngFor="let menuitem of menuitems.getMenuitem()" routerLinkActive="selected">
    <a [routerLink]="['/articleHub', menuitem.state]" *ngIf="(menuitem.role === '' || menuitem.role === tokenPayload.role)">
        <mat-icon>{{menuitem.icon}}</mat-icon>
        <span>{{menuitem.name}}</span>
    </a>
    </mat-list-item>
</mat-nav-list>

<!-- group="{{menuitem.state}}" -->
